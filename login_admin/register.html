<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../login_admin/CSS/estilo.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Crie sua conta</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="recoveryPhrase">Palavra-chave de recuperação</label>
                <input type="text" id="recoveryPhrase" required>
                <small>Escolha uma palavra ou frase que ajudará a recuperar sua senha</small>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
    
    <script src="../assets/JS/supabase-client.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
