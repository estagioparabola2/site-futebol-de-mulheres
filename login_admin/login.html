<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../login_admin/CSS/estilo.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <img src="../Logo/Instituto_Federal_do_Pará_-_Marca_Vertical_2015.svg" alt="">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="../login_admin/register.html">Cadastre-se</a></p>
        <p><a href="../login_admin/recover.html">Esqueci minha senha</a></p>
    </div>

    <script src="../assets/JS/supabase-client.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
