<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../login_admin/CSS/estilo.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Recuperar Senha</h1>
        <form id="recoverForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="recoveryPhrase">Palavra-chave de recuperação</label>
                <input type="text" id="recoveryPhrase" required>
            </div>
            <div class="form-group" id="newPasswordGroup" style="display: none;">
                <label for="newPassword">Nova senha</label>
                <input type="password" id="newPassword">
            </div>
            <button type="submit" class="btn" id="submitBtn">Verificar</button>
        </form>
        <p>Lembrou sua senha? <a href="login.html">Faça login</a></p>
    </div>
    
    <script src="../assets/JS/supabase-client.js"></script>
    <script type="module" src="recover.js"></script>
</body>
</html>
