<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Notícias</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>
    <div class="admin-container">
        <!-- Sidebar (mesma do dashboard) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="menu-section">Conteúdo</li>
                <li><a href="../artigos/listar.html"><i class="bi bi-newspaper"></i> Artigos</a></li>
                <li><a href="../eventos/listar.html"><i class="bi bi-calendar-event"></i> Eventos</a></li>
                <li><a href="../informacoes/listar.html"><i class="bi bi-info-circle"></i> Informações</a></li>
                <li><a href="../noticias/noticia.html" class="active"><i class="bi bi-newspaper"></i> Notícias</a></li>
                <li><a href="../galerias/galeria.html"><i class="bi bi-images"></i> Galeria</a></li>
                <li class="menu-section">Configurações</li>
                <li><a href="../configuracoes.html"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="../sair.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <h2>Gerenciar Notícias</h2>
                <div class="user-info">
                    <img src="../../Logo/Instituto_Federal_do_Pará_-_Marca_Vertical_2015.svg" alt="User">
                </div>
            </header>

            <div class="content">
                <div class="d-flex justify-content-between mb-4">
                    <h4>Todas as Notícias</h4>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaNoticiaModal">
                        <i class="bi bi-plus-lg"></i> Nova Notícia
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="tabelaNoticias">
                                <thead>
                                    <tr>
                                        <th>Título</th>
                                        <th>Status</th>
                                        <th>Data</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dados serão carregados via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Notícia -->
    <div class="modal fade" id="novaNoticiaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Nova Notícia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNoticia">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título*</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="resumo" class="form-label">Resumo</label>
                            <textarea class="form-control" id="resumo" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="conteudo" class="form-label">Conteúdo*</label>
                            <textarea class="form-control" id="conteudo" rows="6"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="imagemCapa" class="form-label">Imagem de Capa</label>
                                <input type="file" class="form-control" id="imagemCapa" accept="image/*">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dataPublicacao" class="form-label">Data de Publicação</label>
                                <input type="datetime-local" class="form-control" id="dataPublicacao">
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="publicado">
                            <label class="form-check-label" for="publicado">
                                Publicar imediatamente
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvarNoticia">Salvar Notícia</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/JS/supabase-client.js"></script>
    <script src="../noticias/noticia.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
