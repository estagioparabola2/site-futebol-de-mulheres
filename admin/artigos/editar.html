<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Artigo - Painel Administrativo</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="admin-container">
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../painel.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="menu-section">Conteúdo</li>
                <li><a href="/Projeto_de_estagio_parabola/Site_Feminio/admin/artigos/listar.html"><i class="bi bi-newspaper"></i> Artigos</a></li>
                <li><a href="../eventos/listar.html"><i class="bi bi-calendar-event"></i> Eventos</a></li>
                <li><a href="../informacoes/listar.html"><i class="bi bi-flag"></i> Artigos do Estados</a></li>
                <li><a href="../galerias/galeria.html"><i class="bi bi-images"></i> Galeria</a></li>
                <li class="menu-section">Configurações</li>
                <li><a href="#"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <h2>Editar Artigo</h2>
                <div class="user-info">
                    <span>Admin</span>
                    <img src="https://via.placeholder.com/40" alt="User">
                </div>
            </header>

            <div class="content">
                <div class="form-container">
                    <form id="form-artigo">
                        <input type="hidden" id="id">

                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" id="titulo" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="instituto">Instituto</label>
                            <input type="text" id="instituto" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipoPesquisa" class="form-label">Tipo de Pesquisa</label>
                                <select class="form-select" id="tipoPesquisa">
                                    <option value="">Selecione...</option>
                                    <option value="artigo científicos revisão">Artigos Científicos - Revisão</option>
                                    <option value="artigo científicos original">Artigos Científicos - Original</option>
                                    <option value="dissertacao">Dissertação</option>
                                    <option value="doutorado">Doutorado</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="estado" class="form-label">Estado*</label>
                                <select class="form-select" id="estado" required>
                                    <option value="">Selecione o Estado...</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" class="form-control" rows="10" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="autor">Autor</label>
                                    <input type="text" id="autor" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="data_publicacao">Data de Publicação</label>
                                    <input type="date" id="data_publicacao" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="link_artigo">Link para Artigo</label>
                            <input type="text" id="link_artigo" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" class="form-control" required>
                                <option value="rascunho">Rascunho</option>
                                <option value="publicado">Publicado</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-danger" id="btn-excluir">Excluir</button>
                            <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Atualizar Artigo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/JS/supabase-client.js"></script>
    <script type="module" src="../../admin/artigos/editar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
