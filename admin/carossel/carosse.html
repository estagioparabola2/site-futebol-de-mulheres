<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel - Painel Administrativo</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../painel.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="menu-section">Conteúdo</li>
                <li><a href="../artigos/listar.html"><i class="bi bi-newspaper"></i> Artigos</a></li>
                <li><a href="../eventos/listar.html"><i class="bi bi-calendar-event"></i> Notícias</a></li>
                <li><a href="../informacoes/listar.html"><i class="bi bi-flag"></i> Artigos do Estados</a></li>
                <!-- <li><a href="../noticias/noticia.html"><i class="bi bi-newspaper"></i> Notícias</a></li> -->
                <li><a href="../galerias/galeria.html"><i class="bi bi-images"></i> Galeria</a></li>
                <li><a href="../carossel/carosse.html" class="active"><i class="bi bi-images"></i> Carrossel</a></li>
                <li class="menu-section">Configurações</li>
                <!-- <li><a href="#"><i class="bi bi-gear"></i> Configurações</a></li> -->
                <li><a href="../sair.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <h2>Carrossel</h2>
                <div class="user-info">
                    <!-- <span>Admin</span> -->
                    <img src="../../Logo/Instituto_Federal_do_Pará_-_Marca_Vertical_2015.svg" alt="User">
                </div>
            </header>

            <div class="content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Todos os Carrossel</h4>
                    <!-- <a href="../../admin/artigos/novo.html" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Novo Artigo
                    </a> -->
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaNoticiaModal">
                        <i class="bi bi-plus-lg"></i> Nova Carrossel
                    </button>
                </div>

                <div class="table-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Categoria</th>
                                <th>Status</th>
                                <th>Descrição</th>
                                <th>Imagem</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="carrossel-list">
                            <!-- Os dados do carrossel serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="novaNoticiaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Novo Carrossel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNoticia">
                        <div class="form-group mb-3">
                            <label for="carrossel-titulo">Título:</label>
                            <input type="text" id="carrossel-titulo" class="form-control" placeholder="Título do slide">
                        </div>

                        <div class="row mb-3">
                            <div class="form-group col-md-6">
                                <label for="carrossel-descricao">Descrição:</label>
                                <textarea id="carrossel-descricao" class="form-control"
                                    placeholder="Descrição do slide"></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="carrossel-categoria" class="form-label">Categoria:</label>
                                <select id="carrossel-categoria" class="form-select" required>
                                    <option value="noticias">Notícias</option>
                                    <option value="selecao">Seleção Brasileira</option>
                                    <option value="campeonato">Campeonato Brasileiro</option>
                                    <option value="jogadoras">Jogadoras em Destaque</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="carrossel-link">Link:</label>
                            <input type="text" id="carrossel-link" class="form-control" placeholder="URL de destino">
                        </div>
                        <div class="form-group mb-3">
                            <label for="carrossel-link-texto">Texto do Link:</label>
                            <input type="text" id="carrossel-link-texto" class="form-control"
                                placeholder="Texto do botão">
                        </div>
                        <div class="form-group mb-3">
                            <label for="carrossel-imagem">Imagem:</label>
                            <input type="file" id="carrossel-imagem" class="form-control" accept="image/*">

                            <div id="imagePreview" class="mt-2" style="display: none;">
                                <img id="previewImage" src="#" alt="Preview" style="max-height: 150px;">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-outline-primary" id="salvar-carrossel">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/JS/supabase-client.js"></script>
    <script type="module" src="../../admin/carossel/carossel.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
