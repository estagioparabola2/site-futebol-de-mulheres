<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/eventos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../painel.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="menu-section">Conteúdo</li>
                <li><a href="../artigos/listar.html"><i class="bi bi-newspaper"></i> Artigos</a></li>
                <li><a href="../eventos/listar.html"><i class="bi bi-calendar-event"></i> Notícias</a></li>
                <li><a href="../informacoes/listar.html"><i class="bi bi-info-circle"></i> Informações</a></li>
                <li class="menu-section">Configurações</li>
                <li><a href="#"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="#"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <h2>Novo Notícias</h2>
                <div class="user-info">
                    <span>Admin</span>
                    <img src="https://via.placeholder.com/40" alt="User">
                </div>
            </header>

            <div class="content">
                <div class="form-container">
                    <form id="form-evento">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="titulo">Título do Notícias*</label>
                                    <input type="text" id="titulo" class="form-control" required>
                                </div>
        
                                <div class="form-group">
                                    <label for="descricao">Descrição*</label>
                                    <textarea id="descricao" class="form-control" rows="5" required></textarea>
                                </div>
        
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="data_inicio">Data e Hora de Início*</label>
                                            <input type="datetime-local" id="data_inicio" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="data_fim">Data e Hora de Término</label>
                                            <input type="datetime-local" id="data_fim" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="imagem">Imagem do Notícias</label>
                                    <input type="file" id="imagem-upload" accept="image/*" class="d-none">
                                    <div class="image-upload-preview" id="image-preview">
                                        <img id="imagem-preview" src="" alt="Pré-visualização" style="display: none;">
                                        <button type="button" id="btn-upload" class="btn btn-secondary">Selecionar
                                            Imagem</button>
                                    </div>
                                    <input type="hidden" id="imagem">
                                </div>
        
                                <div class="form-group">
                                    <label for="status">Status*</label>
                                    <select id="status" class="form-control" required>
                                        <option value="planejado">Planejado</option>
                                        <option value="confirmado">Confirmado</option>
                                        <option value="cancelado">Cancelado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="local">Local*</label>
                                    <input type="text" id="local" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="endereco">Endereço Completo</label>
                                    <input type="text" id="endereco" class="form-control">
                                </div>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="link_inscricao">Link para Inscrição</label>
                            <input type="url" id="link_inscricao" class="form-control" placeholder="https://">
                        </div>
        
                        <div class="form-group">
                            <label>Categorias</label>
                            <div class="tags-input">
                                <input type="text" id="tag-input" class="form-control" placeholder="Digite e pressione Enter">
                                <div id="tags-container" class="tags-container"></div>
                            </div>
                        </div>
        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Notícias</button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="../../assets/JS/supabase-client.js"></script>
    <script type="module" src="../eventos/novo.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
