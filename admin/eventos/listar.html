<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/eventos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../painel.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="menu-section">Conteúdo</li>
                <li><a href="../artigos/listar.html"><i class="bi bi-newspaper"></i> Artigos</a></li>
                <li><a href="../eventos/listar.html" class="active"><i class="bi bi-calendar-event"></i> Notícias</a>
                </li>
                <li><a href="../informacoes/listar.html"><i class="bi bi-flag"></i> Artigos do Estados</a></li>
                <li><a href="../galerias/galeria.html"><i class="bi bi-images"></i> Galeria</a></li>
                <li><a href="../carossel/carosse.html"><i class="bi bi-images"></i> Carrossel</a></li>
                <li class="menu-section">Configurações</li>

                <li><a href="../sair.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <h2>Notícias</h2>
                <div class="user-info">
                    <!-- <span>Admin</span> -->
                    <img src="../../Logo/Instituto_Federal_do_Pará_-_Marca_Vertical_2015.svg" alt="User">
                </div>
            </header>

            <div class="content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Todos os Notícias</h4>
                </div>

                <div class="table-container">
                    <div class="table-actions">
                        <div class="filters">
                            <select id="filter-status" class="form-select">
                                <option value="">Todos os status</option>
                                <option value="planejado">Planejado</option>
                                <option value="confirmado">Confirmado</option>
                                <option value="cancelado">Cancelado</option>
                                <option value="realizado">Realizado</option>
                            </select>
                            <input type="date" id="filter-date" class="form-control">
                            <button id="btn-reset-filters" class="btn btn-secondary">Limpar</button>
                        </div>
                        <a href="novo.html" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Novo Notícias
                        </a>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Data</th>
                                <th>Local</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="eventos-table">
                            <!-- JavaScript irá preencher -->
                        </tbody>
                    </table>

                    <nav class="pagination">
                        <button id="btn-prev" disabled class="btn">Anterior</button>
                        <span id="page-info">Página 1</span>
                        <button id="btn-next" class="btn">Próxima</button>
                    </nav>
                </div>
            </div>
        </div>

    </div>

    <script src="../../assets/JS/supabase-client.js"></script>
    <script type="module" src="../eventos/listar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
