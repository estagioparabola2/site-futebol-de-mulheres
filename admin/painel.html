<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
                <button class="btn btn-link p-0 ms-2 fechar-toggle" id="fecharToggle" aria-label="Fechar menu">
                    <i class="bi bi-x-lg" style="font-size: 1.5rem;"></i>
                </button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="menu-section">Conteúdo</li>
                <li><a href="../admin/artigos/listar.html"><i class="bi bi-newspaper"></i> Artigos</a></li>
                <li><a href="../admin/eventos/listar.html"><i class="bi bi-calendar-event"></i> Notícias</a></li>
                <!-- <li><a href="../admin/noticias/noticia.html"><i class="bi bi-newspaper"></i> Notícias</a></li> -->
                <li><a href="../admin/informacoes/listar.html"><i class="bi bi-flag"></i>Artigos do Estados</a></li>
                <li><a href="../admin/galerias/galeria.html"><i class="bi bi-images"></i> Galeria</a>
                <li><a href="../admin/carossel/carosse.html"><i class="bi bi-images"></i> Carrossel</a>
                </li>
                <li class="menu-section">Configurações</li>
                <!-- <li><a href="../admin/configuracoes.html"><i class="bi bi-gear"></i> Configurações</a></li> -->
                <li><a href="../admin/sair.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>



        <!-- Main Content -->
        <div class="main-content" id="maincontent">
            <header class="admin-header">
                <button class="btn btn-link p-0 ms-2 menu-toggle" id="menuToggle" aria-label="Abrir/Fechar menu">
                    <i class="bi bi-list" style="font-size: 1.5rem;"></i>
                </button>
                <h2>Dashboard</h2>
                <div class="user-info">
                    <!-- <span>Admin</span> -->
                    <img src="../Logo/Instituto_Federal_do_Pará_-_Marca_Vertical_2015.svg" alt="User">
                </div>
            </header>

            <div class="content">
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Artigos</h3>
                        <p id="total-artigos">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Notícias</h3>
                        <p id="total-eventos">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Fotos</h3>
                        <p id="total-fotos">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Estados</h3>
                        <p id="total-estados">0</p>
                    </div>

                </div>

                <div class="recent-activity">
                    <h4>Atividade Recente</h4>
                    <div class="activity-list" id="recent-activity">
                        <!-- Atividades serão carregadas via JS -->
                    </div>
                </div>

                <!-- Adicione esta div após a div stats-container -->
                <div class="row mt-4">
                    <!-- Galeria de Fotos -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0"><i class="bi bi-images me-2"></i>GALERIA DE FOTOS</h5>
                            </div>
                            <div class="card-body">
                                <div class="row g-2" id="gallery-container">
                                    <!-- Fotos serão carregadas via JS -->
                                    <div class="col-4">
                                        <div class="gallery-item-placeholder">
                                            <i class="bi bi-plus-lg"></i>
                                            <small>Adicionar</small>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-end mt-3">
                                    <a href="../admin/galerias/galeria.html" class="btn btn-sm btn-outline-primary">Ver
                                        Todas</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Últimas Notícias -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0"><i class="bi bi-newspaper me-2"></i>ÚLTIMAS NOTÍCIAS</h5>
                            </div>
                            <div class="card-body" id="news-container">
                                <!-- Notícias serão carregadas via JS -->
                                <div class="d-flex justify-content-center py-3">
                                    <div class="spinner-border text-success" role="status">
                                        <span class="visually-hidden">Carregando....</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-end">
                                <a href="../admin/noticias/noticia.html" class="btn btn-sm btn-outline-success">Ver
                                    Todas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/JS/supabase-client.js"></script>
    <script type="module" src="../admin/dashboard.js"></script>
    <script src="../admin/galerias/galeria.js"></script>
    <script src="../admin/noticias/noticia.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
