<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Painel Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../painel.html" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="menu-section">Conteúdo</li>
                <li><a href="../artigos/listar.html"><i class="bi bi-newspaper"></i> Artigos</a></li>
                <li><a href="../eventos/listar.html"><i class="bi bi-calendar-event"></i> Eventos</a></li>
                <li><a href="../informacoes/listar.html"><i class="bi bi-info-circle"></i> Informações</a></li>
                <li class="menu-section">Configurações</li>
                <li><a href="#"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="#"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="admin-header">
                <h2>Artigo do Estado</h2>
                <div class="user-info">
                    <img src="../../Logo/Instituto_Federal_do_Pará_-_Marca_Vertical_2015.svg" alt="User">
                </div>
            </header>

            <div class="content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Todos os Estados</h4>
                </div>


                <div class="form-container">
                    <form id="form-estado">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="titulo" class="form-label">Título*</label>
                                    <input type="text" class="form-control" id="titulo" required>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="estado" class="form-label">Estado*</label>
                                    <select class="form-select" id="estado" required>
                                        <option value="">Selecione o Estado...</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <!-- Autores e Instituto -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="autores" class="form-label">Autores*</label>
                                <input type="text" class="form-control" id="autores" required
                                    placeholder="Ex: Maria Silva, João Santos, Instituto XYZ">
                                <small class="text-muted">Separe os nomes com vírgulas</small>

                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="instituto" class="form-label">Instituto</label>
                                <input type="text" class="form-control" id="instituto" required
                                    placeholder="Ex: Instituto Federal do Pará">
                            </div>
                        </div>

                        <!-- Categorias e URL -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipoPesquisa" class="form-label">Tipo de Pesquisa</label>
                                <select class="form-select" id="tipoPesquisa">
                                    <option value="">Selecione...</option>
                                    <option value="Monografia">Monografia</option>
                                    <option value="mestrado">Mestrado</option>
                                    <option value="doutorado">Doutorado</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="url" class="form-label">URL/DOI</label>
                                <input type="text" class="form-control" id="url"
                                    placeholder="https://... ou DOI:10.xxxx">
                            </div>
                        </div>

                        <!-- Imagem e Data -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="imagemCapa" class="form-label">Imagem de Capa</label>
                                <input type="file" class="form-control" id="imagemCapa" accept="image/*">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dataPublicacao" class="form-label">Data de Publicação</label>
                                <input type="datetime-local" class="form-control" id="dataPublicacao">
                            </div>
                        </div>
                    </form>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-cancelar">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="salvar">Salvar Artigo</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../../assets/JS/supabase-client.js"></script>
    <script type="module" src="../informacoes/editar.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
